{% extends "layout.html" %}

{% block titlt %}Login{% endblock %}

{% block content %}
<div class="container">
  <h2>Login form</h2>

    {% csrf_token %}
    {{form.as_p}}

  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
